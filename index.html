<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Calculadora de IMC</h1>
        <form id="form-imc">
          <div class="row">
            <label for="altura">Altura (m):</label>
            <input type="text" id="altura" placeholder="Ex: 1.75" />
          </div>
          <div class="row">
            <label for="peso">Peso (kg):</label>
            <input type="text" id="peso" placeholder="Ex: 70" />
          </div>
          <button type="submit" id="calcular">Calcular IMC</button>
        </form>

        <p class="resultado">Seu IMC é: <span id="imc"></span></p>
        <br />
        <h2>Tabela de classificação IMC</h2>
        <table id="tabela-imc">
          <thead>
            <tr>
              <th>Classificação</th>
              <th>Intervalo</th>
            </tr>
          </thead>
          <tbody>
            <tr data-classificacao="abaixo do peso">
              <td>Abaixo do peso</td>
              <td>Menor que 18,5</td>
            </tr>
            <tr data-classificacao="peso normal">
              <td>Peso normal</td>
              <td>18,5 a 24,9</td>
            </tr>
            <tr data-classificacao="sobrepeso">
              <td>Sobrepeso</td>
              <td>25,0 a 29,9</td>
            </tr>
            <tr data-classificacao="obesidade grau i">
              <td>Obesidade grau I</td>
              <td>30,0 a 34,9</td>
            </tr>
            <tr data-classificacao="obesidade grau ii">
              <td>Obesidade grau II</td>
              <td>35,0 a 39,9</td>
            </tr>
            <tr data-classificacao="obesidade grau iii">
              <td>Obesidade grau III</td>
              <td>40,0 ou mais</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
